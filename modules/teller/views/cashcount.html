<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
        <div class="panel-heading bg-white">
          Cek Fisik Kas Teller<br>
          <small class="text-muted">Gunakan form ini </small>
        </div>
        <div class="panel-body">
          <form class="form-horizontal ng-pristine ng-valid" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Batch</label>
              <div class="col-sm-10">
                <input class="form-control" id="inputbatch" placeholder="Batch" type="text">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nama Teller</label>
              <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" placeholder="Nama Teller" type="email">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Nama Teller</label>
              <div class="col-sm-10">
                <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
              </div>
            </div>
            
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
	</div>
	<div class="col-md-6">
		<table class="table table-bordered">
			<tr>
				<th>Nilai Uang</th>
				<th>Jenis</th>
				<th>Banyak</th>
				<th>Sub Total</th>
			</tr>
			<tr>
				<td>100,000</td>
				<td>Kertas</td>
				<td>100</td>
				<td>10,000,000</td>
			</tr>
		</table>
	</div>
</div>
