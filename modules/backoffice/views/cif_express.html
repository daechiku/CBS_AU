<div class="p-h-md p-v bg-white box-shadow pos-rlt">
  <h3 class="no-margin">CIF Express</h3>
</div>
<div class="p-md">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nama Nasabah</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nama" style="width:300px" maxlength="30" >
      </div>
    </div> 
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Alamat</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="alamat" style="width:300px "></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Provinsi30</label>
      <div class="col-sm-10"> 
        <select class="form-control" style="width:30%px">
          <option>Provinsi-1</option>
          <option>Provinsi-2</option>
          <option>Provinsi-3</option>
          <option>Provinsi-4</option>
        </select>
      </div>
    </div>
    <div class="form-group">
    	<label class="col-sm-2 control-label">Kabupaten40</label>
    	<div class="col-sm-10">
    		<input type="text" class="form-control" id="kab" style="width:40%px">
    	</div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Kecamatan</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="kec" size="20px">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Kelurahan</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="kel" size="20px">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">No.CIF</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nocif" style="width:90px" readonly>
      </div>
    </div>
     
    <div class="form-group m-t-lg">
      <div class="col-sm-4 col-sm-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    
	</form>
</div>
