 <div class="row">	

	<div class="col-sm-12">

		<div class="panel panel-default">

			<div class="panel-heading bg-white">

	    	<h4>Mutasi Kas dan Bank</h4> 

	    </div>

			<div class="panel-body">

				<div class="row">

					<div class="col-md-12">

                        <form ng-submit="vm.doSearch()">

						<label>Kode Cabang </label>

						<input type="text" ng-model="vm.s.kdcab" id="sKdcab" maxlength="2" width="5px">

						<!--label>Tanggal</label> 

						<input type="text" ng-model="vm.s.tgltrn"

            		        placeholder="yyyy/MM/dd" 

            		        model-view-value="true"

                            data-date-format="yyyy/MM/dd"  

                            data-autoclose="true"  

                            data-min-date="02/10/50" 

                            data-max-date="today"  

                            bs-datepicker-->

						<button type="submit">Tampilkan</button>

						

                        <span ng-if="vm.loadingdata">Loading..</span>

                        <label class="checkbox-inline">
				          <input type="checkbox" value="option1" ng-model="ym" ng-click="ygMutasi()" id="ym"> Hanya yang bermutasi
				        </label>

                        </form>                        
					</div>

				</div>

			</div>

            

			<div class="panel-body">
				<table class="table table-striped bg-white header-fixed">

					<thead>

					  <tr>

					  	<th style="width:{{kol1}}%" ng-init="kol1=10"><a ng-click="vm.setSort('nosbb')">No.SBB</a></th>

					  	<th style="width:{{kol2}}%" ng-init="kol2=30">Keterangan SBB</th>

					  	<th style="width:{{kol3}}%" ng-init="kol3=15" class="nominal">Saldo Awal</th>

					  	<th style="width:{{kol4}}%" ng-init="kol4=15" class="nominal">Mutasi Debet</th>

					  	<th style="width:{{kol5}}%" ng-init="kol5=15" class="nominal">Mutasi Kredit</th>

					  	<th style="width:{{kol6}}%" ng-init="kol6=15" class="nominal">Saldo Akhir</th>

				  	</tr>

				  </thead>
				  <tbody id="contentArea">

				  	<!-- 
					isi tabel dari vw_trx where kdcab=$kdcab and tgltrn=$tgltrn and ststrn='1' and (jnsgldb='KB' or jnsglkr='KB') -->
				  	<tr ng-repeat="data in allDatas"> 

					  	<td style="width:{{kol1}}%">{{data.nosbb}}</td>
					  	<td style="width:{{kol2}}%">{{data.namasbb}}</td>
						<td style="width:{{kol3}}%" class="nominal">{{data.awal | number:2}}</td>
						<td style="width:{{kol4}}%" class="nominal">{{data.nomdebet | number:2}} </td>						
						<td style="width:{{kol5}}%" class="nominal">{{data.nomkredit | number:2}} </td>						
						<td style="width:{{kol6}}%" class="nominal">{{data.awal*1+data.nomdebet*1-data.nomkredit*1 | number:2}} </td>
			</div>

		</div>

	</div>

</div>
